spring:
  application:
    name: turtle-soup-backend
  profiles:
    active: dev
  datasource:
    driver-class-name: ${turtle.datasource.driver-class-name}
    url: ${turtle.datasource.url}
    username: ${turtle.datasource.username}
    password: ${turtle.datasource.password}
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
  ai:
    openai:
      api-key: ${turtle.apikey}
      chat:
        options:
          model: deepseek-reasoner
      base-url: https://api.deepseek.com
      embedding:
        enabled: false

logging:
  level:
    com:
      turtle:
        mapper: debug
        service: info
        controller: info

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.turtle.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
